<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Specification Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-buttons button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        .form-buttons button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Laptop Specification Form</h2>
        <form action="#" method="post">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- OS Specification -->
            <div class="form-group">
                <label>OS Specification:</label>
                <label><input type="checkbox" name="os[]" value="macOS"> macOS</label><br>
                <label><input type="checkbox" name="os[]" value="Windows"> Windows</label><br>
                <label><input type="checkbox" name="os[]" value="Ubuntu"> Ubuntu</label>
            </div>

            <!-- Brand Specification -->
            <div class="form-group">
                <label>Brand Specification:</label>
                <label><input type="radio" name="brand" value="HP" required> HP</label><br>
                <label><input type="radio" name="brand" value="Lenovo" required> Lenovo</label><br>
                <label><input type="radio" name="brand" value="Dell" required> Dell</label><br>
                <label><input type="radio" name="brand" value="Apple" required> Apple</label>
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
